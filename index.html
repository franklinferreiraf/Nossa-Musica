<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- CABEÇALHO DO SITE -->
     <header id="headerSite" class="headerMain">
        <section class="headerSection">
            <article class="headerArticle">
                <img src="/imagens/logo nossa musica.jpg" alt="Logo Nossa Música" class="logoHeader">
                <form action="#" method="get">
                    <input type="text" class="search-bar" placeholder="Busque por Artistas, CDs, playlists, nóticias" name="query">
                    <input type="image" src="/icomoon/PNG/search.png" alt="Pesquisar" class="search-imagem">
                </form>
                <nav class="cadastroHeader">
                    <a href="#">Cadastre-se</a>
                    <p>ou</p>
                    <a href="#">Entrar</a>
                </nav>
            </article>
        </section>
     </header>

     <!-- NAV DO SITE -->
      <nav id="mainNav" class="containerNav">
        <ul class="ulMainNav">
            <li><a href="#">Tops</a></li>
            <li><a href="#">Playlists</a></li>
            <li><a href="#">Estilos Musicais</a></li>
            <li><a href="#">Notícias</a></li>
        </ul>
      </nav>

      <!-- CONTÉUDO COMPLETO DO SITE -->
      <main id="containerMain" class="main">
        
        <!-- LANÇAMENTO DA SEMANA -->
        <section class="mainLancamento">
            <article class="lancamento">
                <h3 class="titleLancamento">Lançamentos da Semana</h3>
                <div class="vaziaLancamento"></div>
                <div class="carrossel">
                    <!-- CARROSSEL DE IMAGENS -->
                </div>
            </article>
            <article class="lancamentoMain">
                <div class="lancamentoDivMain">
                    <a href="#"><img src="/imagens//07. IGUINHO E LULINHA.jpg" alt="Iguinho e Lulinha"></a>
                    <a href="#"><img src="/imagens/06. WESLEY SAFADAO.jpg" alt="Wesley Safadão"></a>
                    <a href="#"><img src="/imagens/05. TOQUE DEZ.jpg" alt="Toque Dez"></a>
                    <a href="#"><img src="/imagens/04. HEITOR COSTA.jpg" alt="Heitor Costa"></a>
                </div>
            </article>
        </section>

        <!-- TOP CDS -->
         <section class="topCds">
            <article class="cds">
                <h3 class="titleTopCds">Top Cds</h3>
                <h4 class="titleData">Dia / Semana / <span class="topCdsSpan">Mês</span> / Geral</h4>
                <div class="topCdsVazia"></div>
                <div class="topCds_Cds">
                    <a href="#"><img src="/imagens/08. SILFARLEY.jpg" alt="Silfaley"></a>
                    <a href="#"><img src="/imagens/09. HENRY FREITAS.jpg" alt="Henry Freitas"></a>
                    <a href="#"><img src="/imagens/10. TARCISIO DO ACRODEON.jpg" alt="Tarcisio do Acordeon"></a>
                    <a href="#"><img src="/imagens/11. JUNIOR VIANNA.jpg" alt="Junior Vianna"></a>
                    <a href="#"><img src="/imagens/12. THIAGO FREITAS.jpg" alt="Thiago Freitas"></a>

                    <div class="topCdsNumeros">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                    </div>
                </div>
            </article>
         </section>
      </main>
</body>
</html>
